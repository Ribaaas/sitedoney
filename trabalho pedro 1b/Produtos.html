<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos do Neymar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Neymar - Produtos Oficiais</h1>
        <nav>
            <ul>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Nossos Produtos</h2>
        <div class="product">
            <img src="Camisa.jpeg" alt="Camisa do Neymar">
            <h3>Camisa Oficial</h3>
            <p>Leve para casa a camisa oficial do Neymar e mostre seu apoio ao jogador!</p>
            <p>Preço: R$ 99,99</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <img src="bola.jpeg" alt="Bola de Futebol Neymar">
            <h3>Bola de Futebol</h3>
            <p>Uma bola de futebol de alta qualidade, assinada por Neymar.</p>
            <p>Preço: R$ 49,99</p>
            <button>Comprar</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Neymar. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
